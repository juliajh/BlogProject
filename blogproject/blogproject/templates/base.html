<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<html lang='en'>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-
      b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </head>

    <style>
      body{
        background: #dcf2fc;
        margin:0 auto;
        text-align: center;
      }
      .container{
        justify-content: center;
      }
      .top{
        display:flex;
        margin-top:10px;
        justify-content:flex-end;
      }
    
    </style>
    <body>
      <div class="top">
        {%if not user.is_authenticated %}
        <a class="btn btn-light" href="{%url 'login' %}" role="button">Login</a>
        <a class="btn btn-light" href="{%url 'signup' %}" role="button">Signup</a>
        {%endif%}
        {%if user.is_authenticated %}
        <a class="btn btn-light" href="{%url 'logout' %}" role="button">Logout</a>
        {%endif%}
      </div>
      <div class="container">
      {% block content%}
      {%endblock%}
      </div>      
    </body>
</html>
