<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<html lang='en'>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-
      b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </head>

    <style>
      @import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);

      body{
        margin:0 auto;
        text-align: center;
      }
      .container{
        justify-content: center;
      }    
    </style>
    <body style="background: #cee2fc;">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" style="font-family: 'Jeju Gothic', sans-serif;" href="{%url 'home' %}">Home</a>
        </li>
        {%if not user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" style="font-family: 'Jeju Gothic', sans-serif;" href="{%url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" style="font-family: 'Jeju Gothic', sans-serif;" href="{%url 'signup' %}">SignUp</a>
        </li>
        {%endif%}
        {%if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="">{{user.username}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'logout' %}">Logout</a>
        </li>
        {%endif%}
      </ul>
    
      <div class="container">
      {% block content%}
      {%endblock%}
      </div>      
    </body>
</html>
