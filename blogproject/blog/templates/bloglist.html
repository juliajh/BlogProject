
{%extends 'base.html' %}
{%block content%}

<!DOCTYPE html>

<head>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

  <style>
    @import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);

    body{
      justify-content: center;
    }
    #cardimage
    {
      margin-top:10px;
      margin-left: auto;
      margin-right: auto;
    }
    .card-body{
      font-family: 'Jeju Gothic', sans-serif;
      margin-left:30px;
      float:left;
      text-align: left;
    }
    #card{
      border-radius: 20px;
      height: 100px;
    }
  </style>

</head>

<body>
  <br><br><br>
  
  <div class="row row-cols-1 row-cols-md-4 g-4" id="main-container">
    {%for blog in blogs.all %}
    <a href="{% url 'detail' blog.id %}" style="text-decoration-line : none; color:black">
      <div class="col">
        <div class="card h-100" id="card">
          <img src="{{blog.image.url}}" id="cardimage" class="card-img-top" style="width:220px; height:170px;"alt="...">
          <div class="card-body">
            <h5>{{blog.title}}</h5>
            <small>{{blog.summary}}</small>
          </div>
          <div class="card-footer" style="border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;">
            <small class="text-muted">
              <strong>{{blog.writer}}</strong>
              {{blog.pub_date}}
            </small>
          </div>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>

  {%if user.is_authenticated %}
  <br><br><a href="{%url 'new' %}" class="btn btn-light" style="font-family: 'Jeju Gothic', sans-serif;" >글쓰기</a><br><br>
  {%else%}
  <br><br><div class="alert alert-secondary" style="font-family: 'Jeju Gothic', sans-serif;" role="alert">
    글을 쓰려면 로그인 해주세요!
  </div>
  {%endif%}
</body>

{%endblock%}

</html>
